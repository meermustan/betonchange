    <div id="main" style="border: 1px solid rgb(0, 0, 0 , 0.25); display: flex;" class="container p-3 my-4 flex-wrap">

            </div>
            <div class="form-check d-flex align-items-center">
                <input class="form-check-input me-2" type="radio" name="teams" id="team2">

            </div>
        </div>
        <div class="mx-3">
            <div style="height: 40px;width: 65px;" class="form-check d-flex justify-content-between align-items-center">

            <button onclick="addRate()" type="button" class="btn btn-secondary">Enter</button>

    <hr>
    <div class="container my-3">
        <h6 class="list-group-item list-group-item-secondary text-dark m-0" aria-current="true">

                <h6 id="totalOfTeam1" class="list-group-item w-100 text-center">------</h6>
                <h6 id="totalOfTeam2" class="list-group-item w-100 text-center">------</h6>
            </div>
        </ul>
    </div>
    <div class="d-flex flex-wrap">

                    Team 1
                </h6>

                        <tr>
                            <th scope="col">Fav.</th>

                <div style="max-width: 380px;border: 1px solid rgb(0,0,0,0.25);" class="d-flex text-center">

                </div>

        </div>
        <div style="min-width: 200px;max-width: 400px;" class="container">
            <div class="list-group my-4">
                <h6 class="list-group-item list-group-item-info text-dark team2" aria-current="true">
                    Team 2
                </h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Fav.</th>
                            <th scope="col">Do.</th>

                            <th scope="col">Price.</th>

                    </thead>
                    <tbody id="sectionTwo">

                </table>
                <div style="max-width: 380px;border: 1px solid rgb(0,0,0,0.25);" class="d-flex text-center">

    <!-- Button trigger modal -->
    <div class="container my-5 d-flex justify-content-between">
        <button onclick="updateLastRate()" class="btn btn-outline-danger" data-bs-toggle="modal"

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteMatch">

    </div>

    <!-- Delete Modal -->

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="deleteMatch()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Remove last rate Modal -->
    <div class="modal fade" id="deleteLastOne" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Delete Last Rate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="lastRate" class="modal-body">
                    --------------
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="removeLastRate()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 48vh;">
    </div>
    <footer class="bg-dark text-center text-white">
        <div>
            <p class="m-0 p-2">Keep Calm!</p>
        </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("#selectTeam1").select({
        placeholder: "Select Team 1",
        allowClear: true
    });
    $("#selectTeam2").select({
        placeholder: "Select Team 2",
        allowClear: true
    });
    // setting a sections in localstroge or checking if exsist.
    function addTeamLogo() {
        teams = localStorage.getItem('teams')
        if (teams == null) {
            $('#main')[0].style.display = 'none'
            $('#teamSelect')[0].style.display = 'flex'
        }
        else {
            n = JSON.parse(teams)
            team1 = $(`.team1`)
            team2 = $(`.team2`)
            for (i = 0; i < team1.length; i++) {
                element = n[i];
                team1[i].innerHTML = `<img style="height:40px" src="${n[0]}.png"></img>`
            }
            for (f = 0; f < team2.length; f++) {
                element = n[f];
                team2[f].innerHTML = `<img style="height:40px" src="${n[1]}.png"></img>`
            }

        }

    }
    addTeamLogo();

    sectionOne = localStorage.getItem('sectionOne')
    sectionTwo = localStorage.getItem('sectionTwo')

    if (sectionOne == null) {
        let array = []
        localStorage.setItem('sectionOne', JSON.stringify(array))
    }
    if (sectionTwo == null) {
        let array = []
        localStorage.setItem('sectionTwo', JSON.stringify(array))
    }
    sectionOneWL = localStorage.getItem('sectionOneWL')
    if (sectionOneWL == null) {
        let array = []
        localStorage.setItem('sectionOneWL', JSON.stringify(array))
    }
    sectionTwoWL = localStorage.getItem('sectionTwoWL')
    if (sectionTwoWL == null) {
        let array = []
        localStorage.setItem('sectionTwoWL', JSON.stringify(array))
    }

    lastRate = localStorage.getItem('lastRate')

    if (lastRate == null) {
        let array = []
        localStorage.setItem('lastRate', JSON.stringify(array))
    }

    update();
    total();

    function total() {
        // total for team one
        sectionOneWL = localStorage.getItem('sectionOneWL')
        sectionOneWL = JSON.parse(sectionOneWL)
        teamOneWin = []
        teamOneLose = []
        for (let teamOne = 0; teamOne < sectionOneWL.length; teamOne++) {
            const element = sectionOneWL[teamOne];
            teamOneWin.push(element[0])
            teamOneLose.push(element[1])
        }
        teamOneWin = teamOneWin.reduce((a, b) => a + b, 0)
        teamOneLose = teamOneLose.reduce((a, b) => a + b, 0)

        // total for team two
        sectionTwoWL = localStorage.getItem('sectionTwoWL')
        sectionTwoWL = JSON.parse(sectionTwoWL)
        teamTwoWin = []
        teamTwoLose = []
        for (let teamTwo = 0; teamTwo < sectionTwoWL.length; teamTwo++) {
            const element = sectionTwoWL[teamTwo];
            teamTwoWin.push(element[0])
            teamTwoLose.push(element[1])
        }
        teamTwoWin = teamTwoWin.reduce((a, b) => a + b, 0)
        teamTwoLose = teamTwoLose.reduce((a, b) => a + b, 0)

        // lets get id section from dom from (if wins) section.
        team1Win = $('#team1Win')[0]
        team1Lose = $('#team1Lose')[0]
        team2Win = $('#team2Win')[0]
        team2Lose = $('#team2Lose')[0]

        team1Win.innerText = teamOneWin
        team1Lose.innerText = teamOneLose
        team2Win.innerText = teamTwoWin
        team2Lose.innerText = teamTwoLose

        // lets update all of the total in (if wins) section.
        totalOfTeamOne = $('#totalOfTeam1')[0]
        totalOfTeamTwo = $('#totalOfTeam2')[0]

        totalForTeamOne = teamOneWin - teamTwoLose
        totalForTeamTwo = teamTwoWin - teamOneLose

        totalOfTeamOne.innerText = totalForTeamOne
        totalOfTeamTwo.innerText = totalForTeamTwo

        if (totalForTeamOne > 0) {
            totalOfTeamOne.style.backgroundColor = '#198754'
            totalOfTeamOne.style.color = 'white'
        } else if (totalForTeamOne < 0) {
            totalOfTeamOne.style.backgroundColor = '#dc3545'
            totalOfTeamOne.style.color = 'white'
        } else {
            totalOfTeamOne.style.backgroundColor = 'white'
            totalOfTeamOne.style.color = 'black'
        }
        if (totalForTeamTwo > 0) {
            totalOfTeamTwo.style.backgroundColor = '#198754'
            totalOfTeamTwo.style.color = 'white'
        } else if (totalForTeamTwo < 0) {
            totalOfTeamTwo.style.backgroundColor = '#dc3545'
            totalOfTeamTwo.style.color = 'white'
        } else {
            totalOfTeamTwo.style.backgroundColor = 'white'
            totalOfTeamTwo.style.color = 'black'
        }

    }

    function update() {
        // update the values in the dom..
        $('#price').val('')
        $('#rate').val('')
        saveSectionOne = localStorage.getItem('sectionOne')
        saveSectionTwo = localStorage.getItem('sectionTwo')
        saveSectionOne = JSON.parse(saveSectionOne)
        saveSectionTwo = JSON.parse(saveSectionTwo)
        sectionOne = $('#sectionOne').empty()
        sectionTwo = $('#sectionTwo').empty()
        teams = localStorage.getItem('teams')
        teams = JSON.parse(teams)
        for (let item = 0; item < saveSectionOne.length; item++) {
            const element = saveSectionOne[item];
            str = `<tr>
                    <th scope="row" class="rate${element[0]}Logo">${element[0]}</th>
                    <td class="rate${element[1]}">${element[1]}</td>
                    <td>${element[3]}</td>
                    <td>${element[2]}</td>
                </tr>`
            sectionOne.append(str)
        }
        for (let item = 0; item < saveSectionTwo.length; item++) {
            const element = saveSectionTwo[item];
            str = `<tr>
                <th scope="row" class="rate${element[0]}Logo">${element[0]}</th>
                <td class="rate${element[1]}">${element[1]}</td>
                <td>${element[3]}</td>
                <td>${element[2]}</td>
            </tr>`
            sectionTwo.append(str)
        }
        team1Logo = $(".rateteam1Logo")
        for (let logo1 = 0; logo1 < team1Logo.length; logo1++) {
            const element = team1Logo[logo1];
            element.innerHTML = `<img style="height:20px" src="${teams[0]}.png"></img>`
        }
        team2Logo = $(".rateteam2Logo")
        for (let logo2 = 0; logo2 < team2Logo.length; logo2++) {
            const element = team2Logo[logo2];
            element.innerHTML = `<img style="height:20px" src="${teams[1]}.png"></img>`
        }

        doingOpposite = $(".ratedoing2")
        for (let opposit = 0; opposit < doingOpposite.length; opposit++) {
            const element = doingOpposite[opposit];
            element.innerHTML = `<i class="fa fa-long-arrow-left" style="font-size:25px;"></i>`
        }
        doingDirect = $(".ratedoing1")
        for (let direct = 0; direct < doingDirect.length; direct++) {
            const element = doingDirect[direct];
            element.innerHTML = `<i class="fa fa-long-arrow-right" style="font-size:25px;"></i>`
        }
        total();
    }

    function selectTeams() {
        selectedOne = $('#selectTeam1')[0].value.toUpperCase()
        selectedTwo = $('#selectTeam2')[0].value.toUpperCase()
        let array = []
        array.push(selectedOne)
        array.push(selectedTwo)
        localStorage.setItem('teams', JSON.stringify(array))
        location.reload();
    }

    function addRate() {
        teamOne = document.getElementById('team1')
        teamTwo = document.getElementById('team2')
        direct = document.getElementById('doing1')
        opposite = document.getElementById('doing2')

        price = document.getElementById('price')
        rate = document.getElementById('rate')


        rate = rate.value
        price = price.value

        if (direct.checked == true) {
            doing = direct
        } else {
            doing = opposite
        }
        doing = doing.id

        if (teamOne.checked == true && doing == 'doing1') {
            // add in localStorage section One
            team = teamOne.id
            sectionOne = localStorage.getItem('sectionOne')
            sectionOne = JSON.parse(sectionOne)
            array = []
            array.push(team)
            array.push(doing)
            array.push(price)
            array.push(rate)
            sectionOne.push(array)
            localStorage.setItem('sectionOne', JSON.stringify(sectionOne))
            sectionOneWL = localStorage.getItem('sectionOneWL')
            sectionOneWL = JSON.parse(sectionOneWL)
            calc = (parseInt(rate) * parseInt(price)) / 100
            let winOrLose = []
            winOrLose.push(calc)
            winOrLose.push(parseInt(price))
            sectionOneWL.push(winOrLose)
            localStorage.setItem('sectionOneWL', JSON.stringify(sectionOneWL))
            lastRate = localStorage.getItem('lastRate')
            lastRate = JSON.parse(lastRate)
            lastRateArr = []
            lastRateArr.push("sectionOne")
            lastRate.push(lastRateArr)
            localStorage.setItem('lastRate', JSON.stringify(lastRate))

        }

        else if (teamTwo.checked == true && doing == 'doing2') {
            //  add in localStorage section One
            team = teamTwo.id
            sectionOne = localStorage.getItem('sectionOne')
            sectionOne = JSON.parse(sectionOne)
            array = []
            array.push(team)
            array.push(doing)
            array.push(price)
            array.push(rate)
            sectionOne.push(array)
            localStorage.setItem('sectionOne', JSON.stringify(sectionOne))
            sectionOneWL = localStorage.getItem('sectionOneWL')
            sectionOneWL = JSON.parse(sectionOneWL)
            calc = (parseInt(rate) * parseInt(price)) / 100
            let winOrLose = []
            winOrLose.push(parseInt(price))
            winOrLose.push(calc)
            sectionOneWL.push(winOrLose)
            localStorage.setItem('sectionOneWL', JSON.stringify(sectionOneWL))
            lastRate = localStorage.getItem('lastRate')
            lastRate = JSON.parse(lastRate)
            lastRateArr = []
            lastRateArr.push("sectionOne")
            lastRate.push(lastRateArr)
            localStorage.setItem('lastRate', JSON.stringify(lastRate))


        }
        else if (teamTwo.checked == true && doing == 'doing1') {
            //  add in localStorage section Two
            team = teamTwo.id
            sectionTwo = localStorage.getItem('sectionTwo')
            sectionTwo = JSON.parse(sectionTwo)
            array = []
            array.push(team)
            array.push(doing)
            array.push(price)
            array.push(rate)
            sectionTwo.push(array)
            localStorage.setItem('sectionTwo', JSON.stringify(sectionTwo))
            sectionTwoWL = localStorage.getItem('sectionTwoWL')
            sectionTwoWL = JSON.parse(sectionTwoWL)
            calc = (parseInt(rate) * parseInt(price)) / 100
            let winOrLose = []
            winOrLose.push(calc)
            winOrLose.push(parseInt(price))
            sectionTwoWL.push(winOrLose)
            localStorage.setItem('sectionTwoWL', JSON.stringify(sectionTwoWL))
            lastRate = localStorage.getItem('lastRate')
            lastRate = JSON.parse(lastRate)
            lastRateArr = []
            lastRateArr.push("sectionTwo")
            lastRate.push(lastRateArr)
            localStorage.setItem('lastRate', JSON.stringify(lastRate))

        }
        else if (teamOne.checked == true && doing == 'doing2') {
            //  add in localStorage section Two
            team = teamOne.id
            sectionTwo = localStorage.getItem('sectionTwo')
            sectionTwo = JSON.parse(sectionTwo)
            array = []
            array.push(team)
            array.push(doing)
            array.push(price)
            array.push(rate)
            sectionTwo.push(array)
            localStorage.setItem('sectionTwo', JSON.stringify(sectionTwo))
            sectionTwoWL = localStorage.getItem('sectionTwoWL')
            sectionTwoWL = JSON.parse(sectionTwoWL)
            calc = (parseInt(rate) * parseInt(price)) / 100
            let winOrLose = []
            winOrLose.push(parseInt(price))
            winOrLose.push(calc)
            sectionTwoWL.push(winOrLose)
            localStorage.setItem('sectionTwoWL', JSON.stringify(sectionTwoWL))
            lastRate = localStorage.getItem('lastRate')
            lastRate = JSON.parse(lastRate)
            lastRateArr = []
            lastRateArr.push("sectionTwo")
            lastRate.push(lastRateArr)
            localStorage.setItem('lastRate', JSON.stringify(lastRate))

        }


        // team = $(`#${team.id}Label`).text().trim()
        update();
    }
    function updateLastRate() {
        // update last rate in dom in delete last rate place
        lastRatePlace = $('#lastRate')
        lastRate = localStorage.getItem('lastRate')
        lastRate = JSON.parse(lastRate)
        n = lastRate.pop()
        str = ``
        teams = localStorage.getItem('teams')
        teams = JSON.parse(teams)
        if (n == "sectionOne") {
            sectionOne = localStorage.getItem('sectionOne')
            sectionOne = JSON.parse(sectionOne)
            sectionOne = sectionOne.pop()
            if (sectionOne[0] == 'team1') {
                if (sectionOne[1] == 'doing1') {
                    str = `<img style="height:20px;" src="${teams[0]}.png"></img>, <i class="fa fa-long-arrow-right" style="font-size:25px;"></i> , ${sectionOne[3]} , ${sectionOne[2]}`
                } else {
                    str = `<img style="height:20px;" src="${teams[0]}.png"></img>, <i class="fa fa-long-arrow-left" style="font-size:25px;"></i> , ${sectionOne[3]} , ${sectionOne[2]}`
                }
            } else {
                if (sectionOne[1] == "doing1") {
                    str = `<img style="height:20px;" src="${teams[1]}.png"></img>, <i class="fa fa-long-arrow-right" style="font-size:25px;"></i> , ${sectionOne[3]} , ${sectionOne[2]}`
                } else {
                    str = `<img style="height:20px;" src="${teams[1]}.png"></img>, <i class="fa fa-long-arrow-left" style="font-size:25px;"></i> , ${sectionOne[3]} , ${sectionOne[2]}`

                }
            }
        }
        else if (n == "sectionTwo") {
            sectionTwo = localStorage.getItem('sectionTwo')
            sectionTwo = JSON.parse(sectionTwo)
            sectionTwo = sectionTwo.pop()
            if (sectionTwo[0] == 'team1') {
                if (sectionTwo[1] == 'doing1') {
                    str = `<img style="height:20px;" src="${teams[0]}.png"></img>, <i class="fa fa-long-arrow-right" style="font-size:25px;"></i> , ${sectionTwo[3]} , ${sectionTwo[2]}`
                } else {
                    str = `<img style="height:20px;" src="${teams[0]}.png"></img>, <i class="fa fa-long-arrow-left" style="font-size:25px;"></i> , ${sectionTwo[3]} , ${sectionTwo[2]}`
                }
            } else {
                if (sectionTwo[1] == 'doing1') {
                    str = `<img style="height:20px;" src="${teams[1]}.png"></img>, <i class="fa fa-long-arrow-right" style="font-size:25px;"></i> , ${sectionTwo[3]} , ${sectionTwo[2]}`
                } else {
                    str = `<img style="height:20px;" src="${teams[1]}.png"></img>, <i class="fa fa-long-arrow-left" style="font-size:25px;"></i> , ${sectionTwo[3]} , ${sectionTwo[2]}`
                }
            }


        }
        lastRatePlace.empty()
        lastRatePlace.append(str)
    }

    function removeLastRate() {
        lastRate = localStorage.getItem('lastRate')
        lastRate = JSON.parse(lastRate)
        n = lastRate.pop()
        if (n == "sectionOne") {
            sectionOne = localStorage.getItem('sectionOne')
            sectionOneWL = localStorage.getItem('sectionOneWL')
            sectionOne = JSON.parse(sectionOne)
            sectionOneWL = JSON.parse(sectionOneWL)
            sectionOne.pop()
            sectionOneWL.pop()
            localStorage.setItem('sectionOne', JSON.stringify(sectionOne))
            localStorage.setItem('sectionOneWL', JSON.stringify(sectionOneWL))

        } else if (n == "sectionTwo") {
            sectionTwo = localStorage.getItem('sectionTwo')
            sectionTwoWL = localStorage.getItem('sectionTwoWL')
            sectionTwo = JSON.parse(sectionTwo)
            sectionTwoWL = JSON.parse(sectionTwoWL)
            sectionTwo.pop()
            sectionTwoWL.pop()
            localStorage.setItem('sectionTwo', JSON.stringify(sectionTwo))
            localStorage.setItem('sectionTwoWL', JSON.stringify(sectionTwoWL))
        }
        localStorage.setItem('lastRate', JSON.stringify(lastRate))
        location.reload()
    }

    function deleteMatch() {
        localStorage.clear()
        location.reload()
    }
